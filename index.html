<!DOCTYPE html>
<html>
<head>
    <title>Classic Snake Game</title>
    <style>
        #game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid black;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="game" width="512" height="512"></canvas>
    <div id="score"></div>
    <script src="snakeGame.js"></script>
</body>
</html>
